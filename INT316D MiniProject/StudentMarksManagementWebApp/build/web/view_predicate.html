<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Predicate Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #fff;
            color: #0072ff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e0f7fa;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>View Predicate</h1>
        
        <form action="getPredicateServlert.do" method="GET">
            <table>
                <tr>
                    <td><label for="id">Provide Student Number</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="id" name="id" placeholder="Enter student number" required /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="View" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
